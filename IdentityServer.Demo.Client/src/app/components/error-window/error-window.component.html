<nm-modal-window #errorModal [closeOnOverlayClick]="false">
  <h1 header class="errorHeader">An Error Has Occurred</h1>
  <div body class="errorBody">
    <ng-container *ngIf="appError">
      <p>{{appError.message}}</p>
      <p>{{appError.error.message}}</p>
      <input type="button" value="Restart" (click)="restartApplication()" />
    </ng-container>
  </div>
</nm-modal-window>
