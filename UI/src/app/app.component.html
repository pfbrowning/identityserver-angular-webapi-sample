<ng-container *ngIf="userAuthenticated; then authenticated else notAuthenticated"></ng-container>
<ng-template #notAuthenticated>
  <p>You are not authenticated.  Click <a href="javascript:void(0)" (click)="logIn()">here</a> to log in.</p>
</ng-template>
<ng-template #authenticated>
  <h2>Congratulations!  You're authenticated!  Click <a href="javascript:void(0)" (click)="logOut()">here</a> to log out.</h2>
  <div class="flex-grid">
    <div class="flex-column flex-column-fourth">
      <h3>Identity Token Claims</h3>
      <pre>{{identityTokenClaims | json}}</pre>
    </div>
    <div class="flex-column flex-column-fourth">
      <h3>Access Token Claims</h3>
      <pre>{{accessTokenClaims | json}}</pre>
    </div>
    <div class="flex-column flex-column-fourth">
      <h3>Public Resource</h3>
      <pre></pre>
    </div>
    <div class="flex-column flex-column-fourth">
      <h3>Protected Resource</h3>
      <pre></pre>
    </div>
  </div>
</ng-template>
